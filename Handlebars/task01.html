<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="utf-8">
	<title> Handlebar 01 </title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.1/handlebars.min.js"></script>
	<link rel="stylesheet" href="css/style.css">
            <script id="character-template" type="text/x-handlebars-template ">
               <li class="character">
<!-- Connecting with handlebars  -->
               <img src="img/{{shortcode}}.jpg" alt="">

               <p>House: {{house}}</p>
               <p>Whereabouts: {{location}}</p>

            </li>
            </script>
</head>

</html>
